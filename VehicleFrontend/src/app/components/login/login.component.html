<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="w-full max-w-md">
    <p-card styleClass="shadow-lg">
      <ng-template pTemplate="header">
        <div class="px-6 pt-6 pb-2">
          <h2 class="text-2xl font-bold text-gray-800 text-center">Login</h2>
        </div>
      </ng-template>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        @if (errorMessage()) {
          <p-message severity="error" [text]="errorMessage()" styleClass="w-full"></p-message>
        }

        <div class="flex flex-col gap-2">
          <label for="username" class="text-sm font-medium text-gray-700">Username</label>
          <input
            pInputText
            id="username"
            formControlName="username"
            placeholder="Enter your username"
            class="w-full"
            [class.ng-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          />
          @if (loginForm.get('username')?.invalid && loginForm.get('username')?.touched) {
            <small class="text-red-500">Username is required</small>
          }
        </div>

        <div class="flex flex-col gap-2">
          <label for="password" class="text-sm font-medium text-gray-700">Password</label>
          <p-password
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            [toggleMask]="true"
            [feedback]="false"
            styleClass="w-full"
            inputStyleClass="w-full"
            [class.ng-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          ></p-password>
          @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
            <small class="text-red-500">Password is required</small>
          }
        </div>

        <div class="flex flex-col gap-3">
          <p-button
            type="submit"
            label="Login"
            [disabled]="loginForm.invalid || isLoading()"
            [loading]="isLoading()"
            styleClass="w-full"
          ></p-button>

          <div class="text-center">
            <span class="text-sm text-gray-600">Don't have an account? </span>
            <button
              type="button"
              (click)="goToRegister()"
              class="text-sm text-blue-600 hover:text-blue-800 font-medium"
            >
              Register here
            </button>
          </div>
        </div>
      </form>
    </p-card>
  </div>
</div>
